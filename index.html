        .ad-notification { position: fixed; top: 20px; background: var(--accent); color: var(--bg-deep); padding: 12px 25px; border-radius: 8px; font-weight: bold; display: none; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .footer { text-align: center; padding: 15px; font-size: 11px; border-top: 1px solid rgba(162, 255, 0, 0.2); color: rgba(255,255,255,0.6); }

<body>

    <script>
        function securityCheck() {
            const dev = document.getElementById('dev-credit');
            const foot = document.getElementById('foot-link');
            if (!dev || !dev.innerText.includes("POWERED BY XENZITE") || !foot || !foot.innerText.includes("MANJORUL ISLAM")) {
                document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:50px;'>‚ö†Ô∏è Unauthorized modifications!</h1>";
                return false;
            }
            return true;
        }

        const firebaseConfig = {
            apiKey: "AIzaSyDX5P48FmrKCK7BLnkJinyqG7mJYem0u_w",
            authDomain: "vaultxbd.firebaseapp.com",
            databaseURL: "https://vaultxbd-default-rtdb.firebaseio.com",
            projectId: "vaultxbd",
            storageBucket: "vaultxbd.firebasestorage.app",
            messagingSenderId: "526839024872",
            appId: "1:526839024872:web:55aca4059ad585f35c8d5d",
            measurementId: "G-WBN0KY5X18"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const MY_ZONE_ID = 10144078; 
        let watchedAdsCount = 0, isCooldown = false, autoMode = false, autoTimer = null;
        let tgUser = { id: 'guest', first_name: 'Guest' };

        function initApp() {
            if(!securityCheck()) return;
            const tg = window.Telegram.WebApp;
            tg.expand();
            if (tg.initDataUnsafe?.user) {
                tgUser = tg.initDataUnsafe.user;
                document.getElementById('user-name').textContent = tgUser.first_name;
                document.getElementById('user-id').textContent = tgUser.username ? `@${tgUser.username}` : `ID: ${tgUser.id}`;
                if (tgUser.photo_url) document.getElementById('user-photo').src = tgUser.photo_url;
            }
            syncData();
        }

        function syncData() {
            db.ref('self_click_users').on('value', (snap) => {
                document.getElementById('member-count').textContent = snap.numChildren() || 0;
            });
            db.ref('self_click_users/' + tgUser.id).on('value', (snap) => {
                const data = snap.val();
                if (data) {
                    watchedAdsCount = data.watched || 0;
                    updateUI();
                } else {
                    db.ref('self_click_users/' + tgUser.id).set({ id: tgUser.id, name: tgUser.first_name, watched: 0 });
                }
            });
        }

        function updateUI() {
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            let progress = (watchedAdsCount % 100); 
            document.getElementById('ads-progress').textContent = progress + "%";
            document.getElementById('progress-fill').style.width = progress + "%";
        }

        function watchAd() {
            if(!securityCheck()) return;
            if (isCooldown) return;
            
            isCooldown = true; // ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶≤‡ßá ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶ï
            showAdNotification("üîÑ LOADING AD...");
            const adFunction = `show_${MY_ZONE_ID}`;

            if (typeof window[adFunction] === 'function') {
                window[adFunction]().then(() => {
                    handleReward(); 
                    startCooldown(5); // ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ï‡ßã‡¶≤‡¶°‡¶æ‡¶â‡¶®
                }).catch(() => {
                    handleReward(); // ‡¶è‡¶∞‡¶∞ ‡¶π‡¶≤‡ßá‡¶ì ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ)
                    startCooldown(5);
                });
            } else {
                setTimeout(() => { handleReward(); startCooldown(5); }, 2000);
            }
        }

        function handleReward() {
            watchedAdsCount++;
            db.ref('self_click_users/' + tgUser.id).update({ watched: watchedAdsCount });
            showAdNotification("‚úÖ AD COMPLETED!");
        }

        function startAutoAd() {
            if(!securityCheck()) return;
            autoMode = true;
            document.getElementById('auto-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'flex';
            showAdNotification("ü§ñ AUTO MODE STARTED");
            
            if(!isCooldown) watchAd();
            
            autoTimer = setInterval(() => {
                if(!isCooldown && autoMode) {
                    watchAd();
                }
            }, 1000); // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ï‡ßã‡¶≤‡¶°‡¶æ‡¶â‡¶® ‡¶∂‡ßá‡¶∑ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá
        }

        function stopAutoAd() {
            autoMode = false;
            clearInterval(autoTimer);
            document.getElementById('auto-btn').style.display = 'flex';
            document.getElementById('stop-btn').style.display = 'none';
            document.getElementById('manual-btn').disabled = false;
            document.getElementById('manual-btn').innerHTML = `<i class="fas fa-hand-pointer"></i> WATCH AD`;
            showAdNotification("üõë AUTO MODE STOPPED");
        }

        function startCooldown(duration) {
            isCooldown = true;
            let timeLeft = duration; // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá

            const btn = document.getElementById('manual-btn');
            btn.disabled = true;

            const timer = setInterval(() => {
                btn.innerHTML = `<i class="fas fa-clock"></i> WAIT ${timeLeft}S`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(timer);
                    isCooldown = false;
                    if(!autoMode) {
                        btn.disabled = false;
                        btn.innerHTML = `<i class="fas fa-hand-pointer"></i> WATCH AD`;
                    } else {
                        btn.innerHTML = `<i class="fas fa-robot"></i> AUTO RUNNING...`;
                    }
                }
            }, 1000);
        }

        function showAdNotification(msg) {
            const el = document.getElementById('ad-notification');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 2000);
