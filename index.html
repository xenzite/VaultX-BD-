    <style>
        :root { --accent: #a2ff00; --text: #fdfdff; --bg-deep: #000f2e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text); min-height: 100vh; padding: 20px; display: flex; justify-content: center; align-items: center; }
        .container { width: 100%; max-width: 500px; background: var(--bg-deep); border-radius: 20px; overflow: hidden; box-shadow: 0 0 20px var(--accent); border: 2px solid var(--accent); position: relative; }
        .header { background: var(--accent); padding: 25px 20px; text-align: center; }
        .header h1 { color: var(--bg-deep); font-size: 24px; font-weight: 800; letter-spacing: 2px; }
        .developer { display: inline-block; background: rgba(0, 0, 0, 0.3); padding: 5px 15px; border-radius: 20px; font-size: 12px; margin-top: 10px; color: var(--bg-deep); font-weight: bold; }
        .content { padding: 25px; }
        .user-info { border-radius: 15px; padding: 20px; margin-bottom: 20px; text-align: center; border: 1px solid var(--accent); display: flex; flex-direction: column; align-items: center; gap: 10px; position: relative; background: rgba(162, 255, 0, 0.05); }
        .user-badge { position: absolute; top: -10px; right: 15px; background: var(--accent); color: var(--bg-deep); padding: 3px 10px; border-radius: 10px; font-size: 11px; font-weight: bold; }
        .user-photo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; background: #1a1a1a; }
        
        .stats { display: flex; justify-content: space-around; margin: 20px 0; }
        .stat-card { border-radius: 15px; padding: 15px 10px; width: 46%; border: 1px solid var(--accent); text-align: center; background: rgba(255,255,255,0.02); }
        .stat-card h3 { font-size: 12px; opacity: 0.8; margin-bottom: 5px; text-transform: uppercase; }
        .stat-card .value { font-size: 22px; font-weight: 700; color: var(--accent); }
        
        .progress-container { margin: 25px 0; }
        .progress-label { margin-bottom: 10px; display: flex; justify-content: space-between; font-size: 14px; color: var(--accent); }
        .progress-bar { height: 14px; background: #001a4d; border-radius: 10px; overflow: hidden; border: 1px solid var(--accent); position: relative; }
        
        /* Animated Progress Fill */
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, var(--accent), #e1ff00, var(--accent));
            background-size: 200% 100%;
            width: 0%; 
            transition: width 0.5s ease; 
            box-shadow: 0 0 15px var(--accent);
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Buttons Design */
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .btn-3d { 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            font-size: 15px; 
            font-weight: 800; 
            cursor: pointer; 
            background: var(--accent); 
            color: var(--bg-deep); 
            text-transform: uppercase; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-3d:active { transform: scale(0.96); }
        .btn-3d:disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }
        .btn-stop { background: #ff3e3e !important; color: white !important; }

        .ad-notification { position: fixed; top: 20px; background: var(--accent); color: var(--bg-deep); padding: 12px 25px; border-radius: 8px; font-weight: bold; display: none; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .footer { text-align: center; padding: 15px; font-size: 11px; border-top: 1px solid rgba(162, 255, 0, 0.2); color: rgba(255,255,255,0.6); }
        .footer a { color: var(--accent); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDX5P48FmrKCK7BLnkJinyqG7mJYem0u_w",
            authDomain: "vaultxbd.firebaseapp.com",
            databaseURL: "https://vaultxbd-default-rtdb.firebaseio.com",
            projectId: "vaultxbd",
            storageBucket: "vaultxbd.firebasestorage.app",
            messagingSenderId: "526839024872",
            appId: "1:526839024872:web:55aca4059ad585f35c8d5d",
            measurementId: "G-WBN0KY5X18"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const MY_ZONE_ID = 10144078; 
        const AUTO_AD_GAP = 10000; // ‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶ø‡¶∞‡¶§‡¶ø

        let watchedAdsCount = 0, isCooldown = false, autoMode = false, autoTimer = null;
        let tgUser = { id: 'guest', first_name: 'Guest' };

        // ‡¶ï‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ü ‡¶ö‡ßá‡¶ï ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function checkIntegrity() {
            const h1 = document.getElementById('check-h1')?.innerText.trim();
            const dev = document.getElementById('check-dev')?.innerText.trim();
            const footerLink = document.getElementById('check-link')?.innerText.trim();

            if (h1 !== "VAULTX BD" || dev !== "POWERED BY XENZITE" || footerLink !== "MANJORUL ISLAM") {
                document.body.innerHTML = "<div style='color:white; background:#000f2e; height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:20px; font-family:sans-serif;'><div><h1 style='color:#ff3e3e;'>ACCESS DENIED!</h1><p>You have modified the developer credits. Please restore the original credits to use this app.</p></div></div>";
                throw new Error("Integrity check failed.");
            }
        }

        function initApp() {
            checkIntegrity(); // ‡¶ï‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ü ‡¶ö‡ßá‡¶ï ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
            const tg = window.Telegram.WebApp;
            tg.expand();
            if (tg.initDataUnsafe?.user) {
                tgUser = tg.initDataUnsafe.user;
                document.getElementById('user-name').textContent = tgUser.first_name;
                document.getElementById('user-id').textContent = tgUser.username ? `@${tgUser.username}` : `ID: ${tgUser.id}`;
                if (tgUser.photo_url) document.getElementById('user-photo').src = tgUser.photo_url;
            }
            syncData();
        }

        function syncData() {
            db.ref('self_click_users').on('value', (snap) => {
                document.getElementById('member-count').textContent = snap.numChildren() || 0;
            });

            db.ref('self_click_users/' + tgUser.id).on('value', (snap) => {
                const data = snap.val();
                if (data) {
                    watchedAdsCount = data.watched || 0;
                    updateUI();
                } else {
                    db.ref('self_click_users/' + tgUser.id).set({
                        id: tgUser.id, name: tgUser.first_name, watched: 0
                    });
                }
            });
        }

        function updateUI() {
            document.getElementById('watched-ads').textContent = watchedAdsCount;
            let progress = (watchedAdsCount % 100); 
            document.getElementById('ads-progress').textContent = progress + "%";
            document.getElementById('progress-fill').style.width = progress + "%";
        }

        function watchAd() {
            if (isCooldown) return;
            
            showAdNotification("üîÑ LOADING AD...");
            const adFunction = `show_${MY_ZONE_ID}`;

            if (typeof window[adFunction] === 'function') {
                window[adFunction]().then(() => {
                    handleReward();
                    startCooldown(5);
                }).catch(() => {
                    showAdNotification("‚ùå AD ERROR!");
                    if(autoMode) stopAutoAd();
                });
            } else {
                setTimeout(() => { handleReward(); startCooldown(5); }, 2000);
            }
        }

        function handleReward() {
            watchedAdsCount++;
            db.ref('self_click_users/' + tgUser.id).update({ watched: watchedAdsCount });
            showAdNotification("‚úÖ AD COMPLETED!");
        }

        function startAutoAd() {
            autoMode = true;
            document.getElementById('auto-btn').style.display = 'none';
            document.getElementById('manual-btn').disabled = true;
            document.getElementById('stop-btn').style.display = 'flex';
            showAdNotification("ü§ñ AUTO MODE STARTED");
            watchAd();
            autoTimer = setInterval(() => {
                if(!isCooldown) watchAd();
            }, 2000); 
        }

        function stopAutoAd() {
            autoMode = false;
            clearInterval(autoTimer);
            document.getElementById('auto-btn').style.display = 'flex';
            document.getElementById('manual-btn').disabled = false;
            document.getElementById('stop-btn').style.display = 'none';
            showAdNotification("üõë AUTO MODE STOPPED");
        }

        function startCooldown(duration) {
            isCooldown = true;
            let timeLeft = duration;
            if(autoMode) timeLeft = 10; 

            const btn = document.getElementById('manual-btn');
            const timer = setInterval(() => {
                if(!autoMode) btn.innerHTML = `<i class="fas fa-clock"></i> WAIT ${timeLeft}S`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(timer);
                    isCooldown = false;
                    if(!autoMode) btn.innerHTML = `<i class="fas fa-hand-pointer"></i> WATCH AD`;
                }
            }, 1000);
        }

        function showAdNotification(msg) {
            const el = document.getElementById('ad-notification');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 2000);
        }

        window.onload = initApp;
    </script>
